 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel=stylesheet type=text/css th:href="@{../displaysongs.css}">
<head>
<meta charset="UTF-8">
<title>SONGS</title>

</head>
<body>

     <table border="1">
       <thead>
         <tr>
           <th>Name</th>
           <th>Artist</th>
           <th>Genre</th>
           <th>Play</th>
         </tr>
         </thead>
         <tbody>
            <tr th:each="song:${songss}">
              <td th:text="${song.name}"></td>
              <td th:text="${song.artist}"></td>
              <td th:text="${song.genre}"></td>
              <td>
                 <audio controls>
                      <source th:src="${song.link}">
                 </audio>
              </td>
            </tr>
         </tbody>
     
     </table>
</body>
</html>
