
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel=stylesheet type=text/css th:href="@{../displayplaylists.css}">
<head>
<meta charset="UTF-8">
<title>Playlists</title>
</head>
<body>
 
    <table border="1">
       <thead>
         <tr>
           <th>Id</th>
           <th>Name  </th>
           <th>Play</th>
         </tr>
        </thead>
         <tbody>
            <tr th:each="all:${playlists}">
              <!-- Main row moved here -->
              <td th:text="${all.id}"></td>
              <td th:text="${all.name}"></td>
              <td>
                 <ul>
                    <li th:each="song:${all.songs}">
                       <span th:text="${song.name}" class="name"></span>
                       <audio controls>
                           <source th:src="${song.link}">
                       </audio>
                    </li>
                 </ul>
              </td>
            </tr>
         </tbody>
     </table>
     <br>
</body>
</html>
